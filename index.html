<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem para o meu amorzinho</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #fff;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(270deg, #2c003e, #000000, #4b0082);
            background-size: 600% 600%;
            animation: moverFundo 15s ease infinite;
        }

        @keyframes moverFundo {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .container {
            max-width: 700px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInDown 2s forwards;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button {
            background: #6a0dad;
            border: none;
            padding: 14px 28px;
            font-size: 1rem;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #8b27db;
            transform: scale(1.08);
            box-shadow: 0 0 10px #8b27db;
        }

        .mensagem {
            margin-top: 30px;
            font-size: 1.2rem;
            line-height: 1.7;
            display: none;
            opacity: 0;
            font-family: "Comic Sans MS", cursive, sans-serif; /* tom fofo */
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mensagem para o meu amorzinho</h1>
        <button onclick="mostrarMensagem()">Aperte aqui</button>
        <p class="mensagem" id="mensagem">
            Queria muito estar com você agora para te dizer que vai ficar tudo bem, te abraçar e te dar uns beijinhos. 
            Você é uma mulher incrível e muito forte, amo conversar com você sobre tudo. 
            Tu és dona do sorriso mais lindo que eu já vi. Conta comigo pra sempre! ♡
        </p>
    </div>

    <script>
        function mostrarMensagem() {
            const msg = document.getElementById("mensagem");
            msg.style.display = "block";
            msg.style.animation = "fadeIn 2s forwards";
        }
    </script>
</body>
</html>
